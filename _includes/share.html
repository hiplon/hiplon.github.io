	<p>发布于:
	<i>
	<time >{{ page.date |  date: "%A %-d %B %Y" }}</time></i>

		<i class="fa fa-share-square-o" style="color:red;"></i> 分享至微博
	</a>
	</p>
	
	<ul>
	<li>估计你也会喜欢:</li>

	{% for post in site.related_posts limit:3 %}
